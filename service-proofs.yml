# Actuator Prometheus Endpoint
management:
  endpoints:
    web:
      exposure:
        include: prometheus
  health:
    circuitbreakers:
      enabled: true
      
spring:
  zipkin:
    base-url: http://${ZIPKIN_HOST:localhost}:9411
  sleuth:
    sampler:
      probability: '1.0'
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@${EUREKA_HOST:localhost}:8761/eureka
